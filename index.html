  <script>
    if (document.getElementById) {
      var showerCol = new Array('#000000', '#ff0000', '#ffffff', '#000000', '#00ff00', '#ff00ff', '#ffffff', '#ffa500', '#000000', '#fff000');
      var launchCol = new Array('#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8000');
      var runSpeed = 70;
      var yPos = 200;
      var xPos = 200;
      var explosionSize = 200;
      var launchColour = '#ffff80';
      var timer = null;
      var dims = 8;
      var evn = 360 / 14;
      var firework = new Array();
      var thisStep = 0;
      var step = 5;

      for (i = 0; i < 14; i++) {
        var spark = document.createElement('div');
        spark.id = "sparks" + i;
        spark.style.position = "absolute";
        spark.style.top = "0px";
        spark.style.left = "0px";
        spark.style.borderRadius = "50%";
        spark.style.height = dims + "px";
        spark.style.width = dims + "px";
        spark.style.fontSize = dims + "px";
        spark.style.backgroundColor = launchColour;
        document.body.appendChild(spark);
        firework[i] = document.getElementById("sparks" + i).style;
      }

      function winDims() {
        var winH = (typeof window.innerHeight != 'number') ? 
          ((document.compatMode && document.compatMode.indexOf("CSS") != -1) ? document.documentElement.clientHeight : document.body.clientHeight) : 
          window.innerHeight;
        var winW = (typeof window.innerWidth != 'number') ? 
          ((document.compatMode && document.compatMode.indexOf("CSS") != -1) ? document.documentElement.clientWidth : document.body.clientWidth) : 
          window.innerWidth;
        bestFit = (winW >= winH) ? winH : winW;
      }

      winDims();
      window.onresize = function() { winDims(); };

      function Reset() {
        var dsy = (typeof window.pageYOffset != 'number') ? 
          ((document.compatMode && document.compatMode.indexOf("CSS") != -1) ? document.documentElement.scrollTop : document.body.scrollTop) : 
          window.pageYOffset;
        
        thisStep = -1;
        launchColour = launchCol[Math.floor(Math.random() * launchCol.length)];
        explosionSize = Math.round(100 + Math.random() * (bestFit / 4));
        yPos = explosionSize + Math.round(Math.random() * (winH - (explosionSize * 2.2))) + dsy;
        xPos = explosionSize + Math.round(Math.random() * (winW - (explosionSize * 2.2)));
        
        for (i = 0; i < 14; i++) {
          firework[i].backgroundColor = launchColour;
          firework[i].width = dims + "px";
          firework[i].height = dims + "px";
          firework[i].fontSize = dims + "px";
        }
        
        Fireworks();
      }

      function Fireworks() {
        thisStep += step;
        timer = setTimeout(Fireworks, runSpeed);
        
        for (i = 0; i < 14; i++) {
          firework[i].top = (yPos + explosionSize * Math.sin(i * evn * Math.PI / 180) * Math.sin(thisStep / 100)) + "px";
          firework[i].left = (xPos + explosionSize * Math.cos(i * evn * Math.PI / 180) * Math.sin(thisStep / 100)) + "px";
          
          if (thisStep > 100) {
            var dims_change = (explosionSize < 150) ? dims : Math.round(dims + Math.random() * 2);
            firework[i].backgroundColor = showerCol[Math.floor(Math.random() * showerCol.length)];
            firework[i].width = dims_change + "px";
            firework[i].height = dims_change + "px";
            firework[i].fontSize = dims_change + "px";
          }
        }
        
        if (thisStep > 140) {
          clearTimeout(timer);
          Reset();
        }
      }

      window.onload = function() {
        winDims();
        Reset();
      };
    }
  </script>
