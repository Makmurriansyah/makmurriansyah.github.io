    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },

      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Fireworks script (optional - can be removed if too heavy) -->
  <script>
    if (document.getElementById) {
      var showerCol = ['#000000', '#ff0000', '#ffffff', '#00ff00', '#ff00ff', '#ffa500', '#ffff00'];
      var launchCol = ['#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8000'];
      var runSpeed = 70;
      var yPos = 200, xPos = 200, explosionSize = 200, launchColour = '#ffff80';
      var timer = null, dims = 8, evn = 360 / 14, firework = [], thisStep = 0, step = 5;

      for (let i = 0; i < 14; i++) {
        let spark = document.createElement('div');
        spark.id = 'sparks' + i;
        spark.style.cssText = `position:absolute; top:0; left:0; border-radius:50%; height:${dims}px; width:${dims}px; background-color:${launchColour};`;
        document.body.appendChild(spark);
        firework[i] = spark.style;
      }

      function winDims() {
        const winH = window.innerHeight;
        const winW = window.innerWidth;
        bestFit = (winW >= winH) ? winH : winW;
      }
      winDims();
      window.addEventListener('resize', winDims);

      function Reset() {
        thisStep = -1;
        launchColour = launchCol[Math.floor(Math.random() * launchCol.length)];
        explosionSize = Math.round(100 + Math.random() * (bestFit / 4));
        yPos = explosionSize + Math.round(Math.random() * (window.innerHeight - explosionSize * 2.2)) + window.pageYOffset;
        xPos = explosionSize + Math.round(Math.random() * (window.innerWidth - explosionSize * 2.2));
        for (let i = 0; i < 14; i++) {
          firework[i].backgroundColor = launchColour;
          firework[i].width = firework[i].height = dims + 'px';
        }
        Fireworks();
      }

      function Fireworks() {
        thisStep += step;
        timer = setTimeout(Fireworks, runSpeed);
        for (let i = 0; i < 14; i++) {
          firework[i].top = (yPos + explosionSize * Math.sin(i * evn * Math.PI / 180) * Math.sin(thisStep / 100)) + 'px';
          firework[i].left = (xPos + explosionSize * Math.cos(i * evn * Math.PI / 180) * Math.sin(thisStep / 100)) + 'px';
          if (thisStep > 100) {
            let dims_change = (explosionSize < 150) ? dims : Math.round(dims + Math.random() * 2);
            firework[i].backgroundColor = showerCol[Math.floor(Math.random() * showerCol.length)];
            firework[i].width = firework[i].height = dims_change + 'px';
          }
        }
        if (thisStep > 140) {
          clearTimeout(timer);
          Reset();
        }
      }

      window.onload = Reset;
    }
  </script>
